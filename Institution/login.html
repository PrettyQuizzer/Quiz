<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrettyQuizzer â€“ Institution Login</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, button {
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      border: none;
      background: #17a2b8;
      color: white;
    }
    button:hover {
      background: #117a8b;
    }
    .error {
      color: #d00;
      margin-top: 1rem;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #0069d9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Institution Admin Login</h2>
    <form id="instLoginForm">
      <input type="hidden" id="institutionId" name="institutionId" />
      <input type="email" id="email" name="email" placeholder="Admin Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div id="error" class="error"></div>
    <a href="index.html" class="back-link">&larr; Back to main login</a>
  </div>

  <script>
    // read ?inst=... from URL
    const params = new URLSearchParams(location.search);
    const inst = params.get('inst');
    if (!inst) {
      document.getElementById('error').textContent = 'No institution selected.';
      document.getElementById('instLoginForm').style.display = 'none';
    } else {
      document.getElementById('institutionId').value = inst;
    }

    document.getElementById('instLoginForm').onsubmit = async e => {
      e.preventDefault();
      const instId = inst;
      const email  = e.target.email.value;
      const pass   = e.target.password.value;

      try {
        const res = await fetch('https://YOUR_API/institution/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ institutionId: instId, email, password: pass })
        });
        if (!res.ok) throw new Error(await res.text());
        const { token } = await res.json();
        sessionStorage.setItem('inst_token', token);
        window.location = 'Institution/dashboard.html';
      } catch (err) {
        document.getElementById('error').textContent = err.message || err;
      }
    };
  </script>
</body>
</html>
